<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

        h1 {

<body>
    <h1>회원가입</h1>

        <div>

        </div>
        
        <div>
            <!-- テキストを表示 -->
            <span class="input-label">Password</span>

        <input type="hidden" name="target" value="createAccount">

        <button type="submit">회원가입</button>
