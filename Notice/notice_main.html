<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>공지사항</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>공지사항</h1>
        <form id="redirectForm" action="create.html" method="get">
            <button type="submit" class="btn create">작성</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>제목</th>
                    <th>날짜</th>
                </tr>
            </thead>
            <tbody id="noticeTableBody">
                <!-- 목록 항목이 동적으로 추가될 부분 -->
            </tbody>
        </table>

        <!-- 페이지 네비게이션 -->
        <div class="pagination">
            <button id="prevBtn" onclick="changePage(-1)"class="btn">이전</button>
            <span id="pageNum">1</span>
            <button id="nextBtn" onclick="changePage(1)"class="btn">다음</button>
        </div>

        <!-- 돌아가기 버튼 -->
        <button id="backButton" class="btn back">돌아가기</button>
    </div>
    <script src="script.js"></script>

</body>
</html>
