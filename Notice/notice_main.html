<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>공지사항</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>공지사항</h1>
        <form id="redirectForm" action="create.html" method="get">
            <button type="submit" class="btn create">작성하기</button>
        </form>
        <select id="targetSelect" class="target-select">
            <option value="all">전체</option>
            <option value="grade1">1학년</option>
            <option value="grade2">2학년</option>
            <option value="grade3">3학년</option>
        </select>
        <button class="btn delete">삭제하기</button>
        <table>
            <tbody id="noticeTableBody">
                <!-- 목록 항목이 동적으로 추가될 부분 -->
            </tbody>
        </table>

        <!-- 페이지 네비게이션 -->
        <div class="pagination">
            <button id="prevBtn" onclick="changePage(-1)"class="btn page">이전</button>
            <span id="pageNum">1</span>
            <button id="nextBtn" onclick="changePage(1)"class="btn page">다음</button>
        </div>

        <!-- 돌아가기 버튼 -->
        <button id="backButton" class="btn back">돌아가기</button>
    </div>
    <script src="script.js"></script>

</body>
</html>
