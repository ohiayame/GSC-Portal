<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リダイレクトボタン</title>
</head>
<body>
    <h1>リダイレクトの例</h1>
    <p>ボタンを押すと指定されたページに移動します。</p>

    <!-- フォームを使ってPHPにデータを送信 -->
    <!-- ボタンが押されたことをPHPに通知 -->

    <!-- vol.1 버튼 -->
    <form action="redirect.php" method="POST">
        <input type="hidden" name="target" value="yju">
        <button type="submit">学科ページへ移動</button>
    </form>

    <!-- vol.2 문자 -->
    <a href="redirect.php?target=yjp" style="text-decoration: none; color: blue; font-size: 16px;">
        YJPのページへ移動
    </a>
</body>
</html>
