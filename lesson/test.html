<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>簡単なWebページ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    h1 {
      color: #333;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>簡単なWebページ</h1>
  <p>以下のボタンを押すと指定したページに移動します。</p>
  <button id="moveButton">Google로 이동</button>

  <script>
    document.getElementById('moveButton').addEventListener('click', function() {
      window.location.href = "https://www.google.com";
    });
  </script>
</body>
</html>
