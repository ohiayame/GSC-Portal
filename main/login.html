<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSC Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="../logo.jpg" alt="영진전문대학교 로고">
        </div>
        <h1>GSC Portal</h1>
        <h1>글로벌시스템융합과</h1>
        <form class="login-form"  action="/submit" method="POST">
            <input type="text" id="stdNumber" placeholder="학번" required>
            <input type="password" id="pass" placeholder="PASSWORD" required>
            <div class="select-box">
                <select id="permission">
                    <option value="user">학생</option>
                    <option value="admin">관리자</option>
                </select>
            </div>
            <button type="submit" class="btn login">LOG IN</button>
        </form>

        <button type="button" class="btn signup">Sign Up</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
